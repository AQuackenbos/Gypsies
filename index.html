<!doctype html>
<html>
<head>
	<title>Graph</title>
	<style type="text/css">
		#orient {
			width: 20%;
		}
		#start {
			width: 75%;
			height: 800px;
			position: relative;
			margin: auto;
			overflow: hidden;
			background-color: black;
		}
		
		.entry {
			float: right;
		}
	
		#start > .entry {
			width: 100%;
		}
		.entry:hover {
			background-color: #eee;
		}
		
		.entry > .entry {
			width: 90%;
		}
		
		.entry > .entry:hover {
			background-color: #ddd;
		}
		
		.entry > .entry > .entry:hover {
			background-color: #ccc;
		}
		
		.entry > .entry > .entry > .entry:hover {
			background-color: #bbb;
		}
		
		.entry > .entry > .entry > .entry > .entry:hover {
			background-color:#aaa;
		}
		
	</style>
	<script src="js/jquery-1.9.1.js"> </script>
	<script src="js/jit.js"> </script>
</head>
<body>
	<div id="orient">
		<label for="r-left">left </label>
		<input type="radio" id="r-left" name="orientation" value="left">
		<label for="r-top">top </label>
		<input type="radio" id="r-top" name="orientation" value="top">
		<label for="r-bottom">bottom </label>
		<input type="radio" id="r-bottom" name="orientation" value="bottom">
		<label for="r-right">right </label>
		<input type="radio" id="r-right" name="orientation" value="right">
	</div>
	<div id="start"></div>
	<script type="text/javascript">
		window.nodes = [];
		window.maxGenerations = 4; //static for now
		window.weightedChildCounts = 
					[0,
					1,1,
					2,2,2,
					3,3,3,
					4,4,4,
					5,5,
					6];
					
		function DataNode(generation,gender){
			this.id = "generation"+generation+"_"+(Math.floor(Math.random()*10000));
			this.name = this.id;
			this.data = {};
			this.children = [];
			this.addChild = function(node){
				this.children.push(node);
				window.nodes.push(node);
			};
			this.getRandomChildrenAmount = function(){
				return window.weightedChildCounts[Math.floor(Math.random()*window.weightedChildCounts.length)];
			};
			this.addGeneration = function(){
				if(generation >= window.maxGenerations)
					return false;
			
				var amount = this.getRandomChildrenAmount();
				
				if(amount == 0)
				{
					return false;
				}
				
				for(var i = 0; i < amount; i++)
				{
					var n = new DataNode(generation+1,['M','F'][Math.floor(Math.random()*2)]);
					this.addChild(n);
				}
			};
			this.generateTree = function(){
			/*
				var thisDiv = $('<div>',{class:"entry",id:this.id});
				thisDiv.html(this.id +'<span class="cc"></span>');
				thisDiv.appendTo('#'+this.parentElementId);
				*/
				
				this.addGeneration();
				for(var c in this.children)
				{
					this.children[c].generateTree();
				}
				var fid = this.id.replace('generation'+generation+'_','');
				this.name = "_"+gender+":"+fid+"_ G:"+generation+" / C:"+this.children.length;
				/*
				if(this.children.length > 0)
					$(thisDiv.find('.cc')[0]).html(" | children: "+this.children.length);
				*/
			};
		};
		
		window.base = new DataNode(0,'M');
		window.nodes.push(window.base);
		
		window.onload = function() {  window.base.generateTree(); graphTree();};
	</script>
	<script type="text/javascript">
	function graphTree(){
		/** JIT Stuff */
		var labelType, useGradients, nativeTextSupport, animate;

		(function() {
		  var ua = navigator.userAgent,
			  iStuff = ua.match(/iPhone/i) || ua.match(/iPad/i),
			  typeOfCanvas = typeof HTMLCanvasElement,
			  nativeCanvasSupport = (typeOfCanvas == 'object' || typeOfCanvas == 'function'),
			  textSupport = nativeCanvasSupport 
				&& (typeof document.createElement('canvas').getContext('2d').fillText == 'function');
		  //I'm setting this based on the fact that ExCanvas provides text support for IE
		  //and that as of today iPhone/iPad current text support is lame
		  labelType = (!nativeCanvasSupport || (textSupport && !iStuff))? 'Native' : 'HTML';
		  nativeTextSupport = labelType == 'Native';
		  useGradients = nativeCanvasSupport;
		  animate = !(iStuff || !nativeCanvasSupport);
		})();


		var json = JSON.stringify(window.base);
		
		//A client-side tree generator
		var getTree = (function() {
			var i = 0;
			return function(nodeId, level) {
			  var subtree = eval('(' + json.replace(/id:\"([a-zA-Z0-9]+)\"/g, 
			  function(all, match) {
				return "id:\"" + match + "_" + i + "\""  
			  }) + ')');
			  $jit.json.prune(subtree, level); i++;
			  return {
				  'id': nodeId,
				  'children': subtree.children
			  };
			};
		})();
		
		//$jit.ST.Plot.NodeTypes.config
		
		$jit.ST.Plot.NodeTypes.implement({
			'nodeline': {
			  'render': function(node, canvas, animating) {
					if(animating === 'expand' || animating === 'contract') {
					  var pos = node.pos.getc(true), nconfig = this.node, data = node.data;
					  var width  = nconfig.width, height = nconfig.height;
					  var algnPos = this.getAlignedPos(pos, width, height);
					  var ctx = canvas.getCtx(), ort = this.config.orientation;
					  ctx.beginPath();
					  if(ort == 'left' || ort == 'right') {
						  ctx.moveTo(algnPos.x, algnPos.y + height / 2);
						  ctx.lineTo(algnPos.x + width, algnPos.y + height / 2);
					  } else {
						  ctx.moveTo(algnPos.x + width / 2, algnPos.y);
						  ctx.lineTo(algnPos.x + width / 2, algnPos.y + height);
					  }
					  ctx.stroke();
				  } 
			  }
			}
			  
		});
			
    //Create a new ST instance
    var st = new $jit.ST({
        //id of viz container element
        injectInto: 'start',
        //set duration for the animation
        duration: 500,
        //set animation transition type
        transition: $jit.Trans.Quart.easeInOut,
        //set distance between node and its children
        levelDistance: 50,
        //enable panning
        Navigation: {
          enable:true,
          panning:true
        },
        //set node and edge styles
        //set overridable=true for styling individual
        //nodes or edges
        Node: {
            height: 40,
            width: 60,
            type: 'rectangle',
            color: '#aaa',
            overridable: true
        },
        
        Edge: {
            type: 'bezier',
            overridable: true
        },
        
        onBeforeCompute: function(node){
            console.log("loading " + node.name);
        },
        
        onAfterCompute: function(){
            console.log("done");
        },
        
        //This method is called on DOM label creation.
        //Use this method to add event handlers and styles to
        //your node.
        onCreateLabel: function(label, node){
            label.id = node.id;            
            label.innerHTML = node.name;
            label.onclick = function(){
            	  st.onClick(node.id);
            };
            //set label styles
            var style = label.style;
            style.width = 60 + 'px';
            style.height = 34 + 'px';            
            style.cursor = 'pointer';
            style.color = '#333';
            style.fontSize = '0.8em';
            style.textAlign= 'center';
            style.paddingTop = '3px';
        },
        
        //This method is called right before plotting
        //a node. It's useful for changing an individual node
        //style properties before plotting it.
        //The data properties prefixed with a dollar
        //sign will override the global node style properties.
        onBeforePlotNode: function(node){
            //add some color to the nodes in the path between the
            //root node and the selected node.
            if (node.selected) {
                node.data.$color = "#ff7";
            }
            else {
                delete node.data.$color;
                //if the node belongs to the last plotted level
                if(!node.anySubnode("exist")) {
                    //count children number
                    var count = 0;
                    node.eachSubnode(function(n) { count++; });
                    //assign a node color based on
                    //how many children it has
                    node.data.$color = ['#eee', '#ddd', '#ccc', '#bbb', '#aaa', '#999', '#888'][count];                    
                }
            }
        },
        
        //This method is called right before plotting
        //an edge. It's useful for changing an individual edge
        //style properties before plotting it.
        //Edge data proprties prefixed with a dollar sign will
        //override the Edge global style properties.
        onBeforePlotLine: function(adj){
            if (adj.nodeFrom.selected && adj.nodeTo.selected) {
                adj.data.$color = "#eed";
                adj.data.$lineWidth = 3;
            }
            else {
                delete adj.data.$color;
                delete adj.data.$lineWidth;
            }
        }
    });
    //load json data
    st.loadJSON(window.base);
    //compute node positions and layout
    st.compute();
    //optional: make a translation of the tree
    st.geom.translate(new $jit.Complex(-200, 0), "current");
    //emulate a click on the root node.
    st.onClick(st.root);
		
		
		//Add event handlers to switch spacetree orientation.
	   function get(id) {
		  return document.getElementById(id);  
		};

		var top = get('r-top'), 
		left = get('r-left'), 
		bottom = get('r-bottom'), 
		right = get('r-right');
		
		function changeHandler() {
			if(this.checked) {
				top.disabled = bottom.disabled = right.disabled = left.disabled = true;
				st.switchPosition(this.value, "animate", {
					onComplete: function(){
						top.disabled = bottom.disabled = right.disabled = left.disabled = false;
					}
				});
			}
		};
		
		top.onchange = left.onchange = bottom.onchange = right.onchange = changeHandler;
		//end
	}
	</script>
</body>
</html>
